<!DOCTYPE html>
<html>
<head>
    <title>jQuery Crash Course | DOM Manipulation</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            color: gray;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        container {
            width: 90%;
            margin: auto;
            padding: 10px;          
        }

        p {
            color: blue;
        }

        div > h1 {
            color: green;
        }

        .myClass {
            color: white;
            background: black;
        }

       
    </style>
</head>
<body>
    <header>
        <h1>jQuery Crash Course | DOM Maniplulation</h1>
    </header>   
    <div id="container">
       <button id="btn1">Button 1</button>
       <p class="para1">

        <ul id="list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
        </ul>
        <a href="http://www.saenzpardo.com">Saenzpardo</a>
        <ul id="users"></ul>
       
    </div>

    <script>
        $(document).ready(function() {
         // $('p.para1').css('color', 'red');  
         // below line utilizes CSS object
            $('p.para1').css({ // {} denotes object
                  color: 'black',
                  'font-size': '25px',
                  background: '#ccc'
                });  

            // // below line adds CSS class to element

            // adds text to id specified

            // actually creates html elements
            // $('#myDiv').html('<h3>Hello World</h3>');
           // alert($('#myDiv').text()); // gets value of element

        //     // append list item
        //    $('ul').append('<li>Append List Item</li>');

        //    $('ul').prepend('<li>Prepend List Item</li>');
        //    // move paragraph one after paragraph two

        //    $('ul').after('<h4>after List</h4>');

           // removes element from the DOM
           // $('ul').detach();

           // makes all a tags open in another page
           $('a').attr('target', '_blank');

           // gets all link attributes
           //alert($('a').attr('href'));

           // removes target attritube from all a elements
           $('a').removeAttr('target');

           // wraps paragraphs into one h1 tag

        // code below can be used to add whatever is entered into text box
        // to list
        $('#newItem').keydown(function(e){
            var code = e.which; // grab the key
            if(code == 13) { // 13 is code for the "enter" key
               // e.preventDefault; // prevents default behavior not really needed in this case
                $('ul').append('<li>' + e.target.value + '</li>'); // appends to list
                $('input').val(''); // clears input box
            }           
        });

        // code below has same result as above

        // ARRAY METHODS
        var myArr = ['Adam', 'Katie', 'Alice', 'Evelny'];
        // code below will loop through the array and 
        // add them to a list on the DOM
        $.each(myArr, function(i, val){
            $('#users').append('<li>' + val + '</li>');
        });

        // pull list into new array
        var newArr = $('ul#list li').toArray();
        console.log(newArr);
        // loop through array to get inner HTML content
        $.each(newArr, function(i, val){
            console.log(val.innerHTML);
        });                    
       });
