<!DOCTYPE html>
<html>
<head>
    <title>jQuery Crash Course | Effects and Animation</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            color: gray;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        container {
            width: 90%;
            margin: auto;
            padding: 10px;      
        }

        p {
            color: blue;
        }       

        #box {
            background: darkgray;
            color: white;
            width: 500px;
            height: 90px;
            padding: 40px;
            text-align: center;
        }

        #box2 {
            background: red;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>jQuery Crash Course | Effects and Animation</h1>
    </header>   
    <div id="container">
      <button id="btnFadeOut">Fade Out</button>
      <button id="btnFadeIn">Fade In</button>
      <button id="btnFadeTog">Fade Tog</button>
      <hr />
      <button id="btnSlideUp">Slide Up</button>
      <button id="btnSlideDown">Slide Down</button>
      <button id="btnSlideTog">Toggle Slide</button>
      <button id="btnStop">Stop</button>
      <hr />      
      <div id="box">
          <h1>Hello World</h1>
      </div>
      <button id="moveLeft">Move Left</button>
      <button id="moveRight">Move Right</button>
      <button id="moveAround">Move Around</button>
      <hr />
      <div id="box2"></div>      
    </div>
    <script>
        $(document).ready(function() {
            // box will fade out when button is clicked
            $('#btnFadeOut').click(function(){
                $('#box').fadeOut(3000, function(){ // callback function will change button text when animation is complete
                    $('#btnFadeOut').text('All Gone!');
                    $('#btnFadeIn').text('Fade In');
                });// end callback
            });
            // box will fade in when clicked
            $('#btnFadeIn').click(function(){
                $('#box').fadeIn(3000, function(){ // callback function will change button text when animation is complete
                    $('#btnFadeIn').text('I\'m Back!');
                    $('#btnFadeOut').text('Fade Out')
                });// end callback
            });

            // code below toggles the above effects
            $('#btnFadeTog').click(function(){
                $('#box').fadeToggle(3000)
            });

            // shrink box up
            $('#btnSlideDown').click(function(){
                $('#box').slideDown(3000)
            });
            // expand box to default
            $('#btnSlideUp').click(function(){
                $('#box').slideUp(3000)
            });
            // toggle above effects
            $('#btnSlideTog').click(function(){
                $('#box').slideToggle(3000)
            });
            $('#btnStop').click(function(){
                $('#box').stop()
            });

            // box 2 move right
            $('#moveRight').click(function(){
                $('#box2').animate({
                    left: 500,
                    height: 200,
                    width: 200,
                    opacity: 0.3
                });
            });
            //
            $('#moveLeft').click(function(){
                $('#box2').animate({
                    left: 0,
                    height: 100,
                    width: 100,
                    opacity: 1.0
                });
            });

            //  move box around
            $('#moveAround').click(function(){
                var box = $('#box2');
                box.animate({
                    left: 300
                });
                box.animate({
                    top: 300
                });
                box.animate({
                    left: 0
                });
                box.animate({
                    top: 0
                });
            });
       });
    </script>
</body>
</html>
